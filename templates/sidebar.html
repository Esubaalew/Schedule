<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SIS Scheduling: {% block title %} {% endblock %}</title>

    <style>
      body {
        background-color: #f8f9fa;
        color: #212529;
        min-height: 100vh;
        display: flex;
        margin: 0;
      }
      .sidebar {
        width: 250px;
        padding-top: 56px; /* Adjusted for fixed navbar height */
        background-color: #343a40;
        overflow-y: auto;
      }
      .nav-link {
        color: white;
        padding: 10px;
        display: block;
        text-decoration: none;
      }
      .nav-link:hover {
        background-color: #495057;
      }
      .content {
        flex: 1;
        padding: 20px;
      }
      header,
      footer {
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        position: relative;
        z-index: 1;
      }
      .footer {
        margin-top: auto;
        padding: 10px 0;
      }
    </style>

    <title>Admin Dashboard - AAU SISI Scheduler</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="container">
        <div class="logo-container text-center">
          <div class="logo">
            <img
              src="/placeholder.svg"
              alt="Logo"
              class="rounded-circle"
              style="width: 50px; height: 50px"
            />
          </div>
          <div>SIS</div>
        </div>
        <a class="nav-link" href="{{ url_for('index') }}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <!-- Available Classes Icon -->
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="8" y1="3" x2="8" y2="21"></line>
              <line x1="16" y1="3" x2="16" y2="21"></line>
              <line x1="12" y1="3" x2="12" y2="21"></line>
            </svg>
            Home
          </a>
        <a class="nav-link" href="{{ url_for('view_schedule') }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
          >
            <!-- View Schedule Icon -->
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="7" x2="8" y2="7" />
            <line x1="16" y1="11" x2="8" y2="11" />
            <line x1="16" y1="15" x2="8" y2="15" />
          </svg>
          View Schedule
        </a>
        <a class="nav-link" href="{{ url_for('assign_class') }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
          >
            <!-- Assign Class Schedule Icon -->
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="8" y1="3" x2="8" y2="21" />
            <line x1="16" y1="3" x2="16" y2="21" />
            <line x1="12" y1="3" x2="12" y2="21" />
          </svg>
          Assign Class Schedule
        </a>
        <a class="nav-link" href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
          >
            <!-- Assign Final Exam Schedule Icon -->
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="8" y1="3" x2="8" y2="21" />
            <line x1="16" y1="3" x2="16" y2="21" />
            <line x1="12" y1="3" x2="12" y2="21" />
          </svg>
          Assign Final Exam Schedule
        </a>
        <a class="nav-link" href="{{ url_for('view_availability') }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            strokeWidth="2"
            strokeLinecap="round"
            strokeLinejoin="round"
          >
            <!-- Available Classes Icon -->
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="8" y1="3" x2="8" y2="21" />
            <line x1="16" y1="3" x2="16" y2="21" />
            <line x1="12" y1="3" x2="12" y2="21" />
          </svg>
          Available Classes
        </a>
        <a class="nav-link" href="{{ url_for('index') }}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <!-- Available Classes Icon -->
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <line x1="8" y1="3" x2="8" y2="21" />
              <line x1="16" y1="3" x2="16" y2="21" />
              <line x1="12" y1="3" x2="12" y2="21" />
            </svg>
            Logout
          </a>
        <!-- Add more menu items as needed -->
      </div>
    </nav>
    <div class="mt-8">
        {% block content %} {% endblock %}
     </div>

    <footer class="footer bg-dark text-white text-center py-2">
        <div class="container">
          <p>&copy; SIS 2023. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
